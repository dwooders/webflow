
<!-- Start Section Label -->
<script>
$(".circle-link").each(function (index) {
  let triggerElement = $(this);
  let targetElement = $(this);

  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: triggerElement,
      // trigger element - viewport
      start: "top bottom",
      end: "top 90%",
      scrub: 1
    }
  }); 
  tl.to(targetElement, {
    opacity: 40,
    delay: 100,
    duration: 15000,
    x : -350,
    ease: "easeOutQuad"
    });
  });
</script>
<!-- End Section Label -->
