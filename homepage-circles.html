<!-- Start Hompeage Circles Label -->
<script>
$(".circle1").each(function (index) {
  let triggerElement = $(".is--hero");
  let targetElement = $(this);

  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: triggerElement,
      // trigger element - viewport
      start: "top bottom",
      end: "top 90%",
      scrub: 1
    }
  }); 
  tl.from(targetElement, {
    opacity: 0,
    delay: 100,
    duration: 1000,
    y : 30,
    ease: "easeOutQuad"
    });
  });
</script>
<!-- End Hompeage Circles Label -->
