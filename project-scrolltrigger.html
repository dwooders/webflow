<!-- Start Client Line animation -->
<script>
// Animate From
$(".client-line").each(function (index) {
  let triggerElement = $(this);
  let targetElement = $(this);

  let tl = gsap.timeline({
    scrollTrigger: {
      trigger: triggerElement,
      // trigger element - viewport
      start: "top bottom",
      end: "top center",
      scrub: 1
    }
  });
  tl.from(targetElement, {
    width: "0%",
    duration: 2
    });
  });
</script>

<!-- Start Split text  -->
<script>
// split-text
let windowWidth = window.outerWidth;

$(".split-text").each(function (index) {
  let myText = $(this);
  let mySplitText;
  function createSplits() {
    mySplitText = new SplitText(myText, {
      type: "chars,words,lines",
      charsClass: "split-chars",
      wordsClass: "split-words",
      linesClass: "split-lines"
    });
  }
  createSplits();
  $(window).resize(function () {
  	if (window.outerWidth !== windowWidth) {
    	mySplitText.revert();
			location.reload();
    }
    windowWidth = window.outerWidth;
    });
  });

gsap.registerPlugin(ScrollTrigger);

function createTextAnimations() {
  // Line Animation
  $(".line-animation").each(function (index) {
    let triggerElement = $(this);
    let myText = $(this).find(".split-text");
    let targetElement = $(this).find(".split-lines");
//gets current delay

    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: triggerElement,
        // trigger element - viewport
        start: "top bottom",
        end: "bottom top",
        toggleActions: "restart none none none"
      }
    });
    tl.from(targetElement, {
			delay: 0,
			duration: 0.75,
      y: "150%",
      rotationX: -90,
      opacity: 0,
      ease: "power1.inOut",
			stagger: {
        amount: 0.4,
        from: "0"
      }
    });
  });
  
  // Word Animation
  $(".word-animation").each(function (index) {
    let triggerElement = $(this);
    let myText = $(this).find(".split-text");
    let targetElement = $(this).find(".split-words");

    let tl = gsap.timeline({
      scrollTrigger: {
        trigger: triggerElement,
        // trigger element - viewport
        start: "top bottom",
        end: "bottom top",
        toggleActions: "restart none none none"
      }
    });
    tl.from(targetElement, {
      duration: 0.3,
      y: "80%",
      rotationX: -90,
      opacity: 0,
      ease: "power1.inOut",
      stagger: {
        amount: 0.9,
        from: "0"
      }
    });
  });
  
  }

function createAboutHeaderAnimation() {
    // Line Animation
    $(".about-line-animation").each(function (index) {
      let triggerElement = $(this);
      let myTextAbout = $(this).find(".about-header");
      let targetElement = $(this).find(".split-lines");
  
      let tl = gsap.timeline({
        scrollTrigger: {
          trigger: triggerElement,
          // trigger element - viewport
          start: "top bottom",
          end: "bottom top",
          toggleActions: "restart none none none"
        }
      });
      tl.from(targetElement, {
              delay: .1,
              duration: 0.55,
        y: "150%",
        rotationX: -90,
        opacity: 0,
        ease: "power1.inOut",
              stagger: {
          amount: 0.4,
          from: "0"
        }
      });
    });
  }
  
    
createTextAnimations();
createAboutHeaderAnimation();

</script>
